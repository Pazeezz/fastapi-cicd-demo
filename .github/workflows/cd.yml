name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  build_and_push_image:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # ---- GHCR ----
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Only generate tags for GHCR
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # ---- Docker Hub (optional; only if secrets exist) ----
      - name: Log in to Docker Hub (optional)
        if: ${{ github.secrets.DOCKERHUB_USERNAME && github.secrets.DOCKERHUB_TOKEN }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Re-tag GHCR image and push to Docker Hub (optional)
        if: ${{ github.secrets.DOCKERHUB_USERNAME && github.secrets.DOCKERHUB_TOKEN }}
        env:
          GHCR_REPO: ghcr.io/${{ github.repository }}
          HUB_REPO: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/fastapi-cicd-demo
          SHORT_SHA: ${{ github.sha }}
        run: |
          # pull what we just pushed to GHCR
          docker pull "${GHCR_REPO}:latest"

          # push 'latest' to Docker Hub
          docker tag  "${GHCR_REPO}:latest" "${HUB_REPO}:latest"
          docker push "${HUB_REPO}:latest"

          # push short-sha tag to Docker Hub
          docker tag  "${GHCR_REPO}:latest" "${HUB_REPO}:sha-${SHORT_SHA::7}"
          docker push "${HUB_REPO}:sha-${SHORT_SHA::7}"
